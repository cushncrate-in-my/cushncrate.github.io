<!DOCTYPE html>
<html>
<head>
  <title>CushnCrate – Soft Toy Store</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #fff8f4; }
    header { background: #ffb6c1; padding: 20px; text-align: center; }
    h1 { margin: 0; color: #fff; }
    .product { border: 1px solid #ccc; margin: 10px; padding: 10px; background: #fff; border-radius: 10px; }
    .product img { width: 150px; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; }
    button { padding: 10px 20px; background: #ff69b4; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>CushnCrate – Soft, Cute & Compressed Toys</h1>
  </header>
  <div class="products" id="productList"></div>

  <script>
    fetch('products.json')
    .then(res => res.json())
    .then(data => {
      let container = document.getElementById('productList');
      data.forEach(p => {
        let div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.image}" />
          <h3>${p.name}</h3>
          <p>Price: ₹${p.price}</p>
          <button onclick="order('${p.name}', ${p.price})">Order Now</button>
        `;
        container.appendChild(div);
      });
    });

    function order(name, price) {
      const message = encodeURIComponent(
        `Hi, I want to order:\nProduct: ${name}\nPrice: ₹${price}`
      );
      const phone = '+60129759143';
      window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
    }
  </script>
</body>
</html>
